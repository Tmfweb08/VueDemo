<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*冒泡排序*/
  function bubbleSort(arr) {
    const len = arr.length
    let temp
    for(var i=len-1; i>=1; i--){
      for(var j=0; j<i; j++){
        if(arr[j] > arr[j+1]){
          temp = arr[j+1]
          arr[j+1] = arr[j]
          arr[j] = temp
        }
      }
    }
    return arr
  }
  const arr = [3,9,1,8,2,19]
  console.log(bubbleSort(arr))
</script>
</body>
</html>
